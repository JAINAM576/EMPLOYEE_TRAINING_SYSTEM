<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

<style>
    select>option {
        margin-top: 8px !important;
    }

    .container {
        border-radius: 10px;
        padding: 10px 30px 30px;
        margin-top: 50px;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        width: 45%;
    }

    .dept_signin,
    .dept_login {
        width: 100px;
    }

    .dept_signin {
        margin-left: 1%;
    }

    .btn {
        margin: auto;
        width: auto !important;
    }

    .main2 {

        position: sticky;
        display: flex;
        justify-content: center;
        align-items: center;
        /* min-height: 100vh; */
        bottom: 50%;
        width: 100%;
        height: 100vh;
        font-weight: bold;
        display: none;
    }

    .box {
        width: 40%;
        background-color: white;
        z-index: 1;
        box-shadow: 2px 2px 2px rgba(255, 255, 255, 0.639);
        border: 2px solid black;
        border-radius: 5px;
        padding: 5px 5px;
        height: 30%;
    }

    .info {
        padding: 10px 5px;
    }

    @media screen and (max-width:1000px) {
        .container {
            width: 80%;
        }
    }
</style>

<body>
    <div class="container" id="main">
        <p style="font-size: 4rem;margin: 20px 0;text-align: center;font-weight: 600;"> Spipa Login </p>
        <form action="/department/login" method="post">

            <div class="form-group">
                <label for="spipa_emp_id">User ID : </label>
                <input class="form-control" id="spipa_emp_id" type="number" placeholder="User Id" name="login_id"
                    required>
            </div>
            <div class="form-group" style="padding-left: 0;">
                <label for="spipa_emp_role" class="form-label" style="margin-bottom: 0 !important;">Role :</label>
                <select class="form-select form-control" id="spipa_emp_role" name="spipa_emp_role">
                    <option>Admin</option>
                    <option>Operator</option>
                    <option>Cordinator</option>
                </select>
            </div>
            <div class="form-group">
                <label for="spipa_password">Password :</label>
                <input class="form-control" id="spipa_password" type="password" placeholder="Password"
                    name="spipa_password" required>
            </div>

            <div class="form-group" style="text-align: center;">
                <button id="login_button" type="button" class="btn btn-default btn-danger dept_login">Login</button>
                <br>
                <hr>
                <p>Haven't Registered Yet? <a href="/spipa/signin" style="color: red;"> Sign In</a></p>
            </div>
        </form>
    </div>
    <div class="main2" id="main2">
        <div class="box">
            <div class="info">
                Sorry,but till any training is not allocted to you
                <hr>
                BY spipa_admin You cannot login as spipa_cordinator.
                <hr>
                When training is allocated to you will get know by your email .
                <hr>
                Which is you provided during signin.

            </div>
            <div class="feed">
                <hr>
                <button class="btn btn-danger" id="exit">Exit</button>
            </div>
        </div>
    </div>

    <script>
        //save and check user and password
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        $(document).ready(function () {
            $("#login_button").click(function () {

                const login_id = $("#spipa_emp_id").val()
                const login_role = ($("#spipa_emp_role").val()).toLowerCase()
                const login_password = $("#spipa_password").val()


                const reqBody = {
                    login_id: login_id,
                    login_password: login_password,
                    login_role: login_role
                };
                if (login_role == 'cordinator') {
                    var check = 1;
                    $.ajax({
                        type: 'post',
                        url: '/spipa/test_role',
                        data: JSON.stringify(reqBody),
                        contentType: "application/json; charset=utf-8",
                        traditional: true,
                        success: function (data) {
                            if (data == "0") {

                                let main = document.getElementById("main")
                                let main2 = document.getElementById("main2")
                                main.style.filter = 'blur(1px)'
                                main2.style.display = 'flex'
                                document.getElementById('exit').addEventListener('click', (e) => {

                                    console.log("hi")
                                    main.style.filter = 'blur(0px)'
                                    main2.style.display = 'none'


                                })


                            }
                            else {

                                console.log(data, "data is coming")
                                $.ajax({
                                    type: 'post',
                                    url: '/spipa/login',
                                    data: JSON.stringify(reqBody),
                                    contentType: "application/json; charset=utf-8",
                                    traditional: true,
                                    success: function (data) {
                                        if (data) {
                                            setCookie("userspipa", login_id, 1);
                                            setCookie("passspipa", login_password, 1);
                                            setCookie("rolespipa", login_role, 1);

                                           
                                            window.location.assign(`/spipa/${login_role}`);
                                        }
                                        else {
                                            alert("wrong info");
                                        }
                                    },
                                    error: function (xhr, ajaxOptions, thrownError) {
                                        alert("error: " + thrownError)
                                    }
                                });
                            }
                        }
                    })

                };
                
                $.ajax({
                    type: 'post',
                    url: '/spipa/login',
                    data: JSON.stringify(reqBody),
                    contentType: "application/json; charset=utf-8",
                    traditional: true,
                    success: function (data) {
                        if (data) {
                            setCookie("userspipa", login_id, 1);
                            setCookie("passspipa", login_password, 1);
                            setCookie("rolespipa", login_role, 1);
                            
                            window.location.assign(`/spipa/${login_role}`);
                        }
                        else {
                            alert("wrong info");
                        }
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        alert("error: " + thrownError)
                    }
                });
            });
        });
    </script>
</body>

</html>
