<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

<style>
    select>option {
        margin-top: 8px !important;
    }

    .container {
        border-radius: 10px;
        padding: 10px 30px 30px;
        margin-top: 50px;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        width: 45%;
    }

    .emp_signin,
    .emp_login {
        width: 100px;
    }

    .emp_signin {
        margin-left: 1%;
    }

    @media screen and (max-width:1000px) {
        .container {
            width: 80%;
        }
    }
</style>

<body>
    <div class="container">
        <p style="font-size: 4rem;margin: 20px 0;text-align: center;font-weight: 600;">Training Exam</p>
        <form action="/quiz/login" method="post">

            <div class="mb-3 mt-4 col-6">
                <label for="exam_name" class="form-label" style="margin-bottom: 0 !important;">Exam :</label>
                <select class="form-select form-control" id="exam_name" name="exam_name">

                </select>
            </div>

            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <button id="login_button" type="button" class="btn btn-default btn-primary emp_login">Login</button>
                <button id="back-btn" type="button" class="btn btn-danger mt-4" onclick="back()"style="margin-left: 10px !important;">Back</button>
            </div>
            
        </form>
    </div>

    <script>
        function back() {
        window.location.replace("/employee")
        }
        //check cookie
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
         //save 
         function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        const user = getCookie("user");
        $.get(`/quiz/exam_name`, (data, status) => {
           
            for (let x = 0; x < data.length; x++) {
                $("#exam_name").append("<option>" + data[x].exam_name + "</option>");
            }
        });
        $(document).ready(function () {
            $("#login_button").click(function () {
                const reqBody = {
                    exam: $(exam_name).val(),
                    user: user
                };
                $.ajax({
                    type: 'post',
                    url: '/quiz/login',
                    data: JSON.stringify(reqBody),
                    contentType: "application/json; charset=utf-8",
                    traditional: true,
                    success: function (data) {
                        if (data) {
                            alert('success');
                            setCookie("exam", $(exam_name).val(),1)
                            window.location.assign("/give/quiz");
                        }
                        else {
                            alert("Not elligable");
                        }
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        alert("error: " + thrownError)
                    }
                });
            });
        });
    </script>
</body>

</html>
